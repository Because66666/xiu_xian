name: Deploy static export to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: typescript/xiu_xian/package-lock.json

      - name: Install dependencies
        working-directory: typescript/xiu_xian
        run: npm ci

      - name: Build static site
        working-directory: typescript/xiu_xian
        env:
          # Use repository name as base path for project pages, e.g. /your-repo
          NEXT_PUBLIC_BASE_PATH: "/${{ github.event.repository.name }}"
        run: |
          npm run build
          # Ensure GitHub Pages does not run Jekyll so _next assets are served
          touch out/.nojekyll

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: typescript/xiu_xian/out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4